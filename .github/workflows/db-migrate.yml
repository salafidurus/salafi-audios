name: db-migrate-neon

on:
  pull_request:
    branches:
      - main
      - preview
    paths:
      - packages/db/prisma/**
      - packages/db/prisma.config.ts
      - packages/db/package.json
      - pnpm-lock.yaml

concurrency:
  group: db-${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  migrate:
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read

    environment: ${{ github.ref_name == 'main' && 'development' || 'preview' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node + pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Validate Prisma schema
        run: pnpm --filter @sd/db run prisma:validate

      - name: Apply migrations
        env:
          DIRECT_DB_URL: ${{ secrets.DIRECT_DB_URL }}
        run: pnpm --filter @sd/db run migrate:deploy

      - name: Generate Prisma client
        env:
          DIRECT_DB_URL: ${{ secrets.DIRECT_DB_URL }}
        run: pnpm --filter @sd/db run prisma:generate
