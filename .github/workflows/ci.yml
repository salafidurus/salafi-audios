name: ci

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    branches:
      - main
      - preview
      - production
    paths-ignore:
      - "README.md"
      - "**/README.md"
      - "docs/**"
      - "AGENT.md"
      - "AGENTS.md"
      - ".github/copilot-instructions.md"

concurrency:
  group: ci-${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: "22"
  PNPM_VERSION: "10"
  PLAYWRIGHT_BROWSERS_PATH: ${{ github.workspace }}/.cache/ms-playwright
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

jobs:
  changes:
    name: detect:changes
    runs-on: ubuntu-latest
    outputs:
      lint: ${{ steps.filter.outputs.lint }}
      typecheck: ${{ steps.filter.outputs.typecheck }}
      test: ${{ steps.filter.outputs.test }}
      web_e2e: ${{ steps.filter.outputs.web_e2e }}
      db_generated_policy: ${{ steps.filter.outputs.db_generated_policy }}
      contract: ${{ steps.filter.outputs.contract }}
    steps:
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            lint:
              - "apps/**/*.{js,jsx,ts,tsx,mjs,cjs}"
              - "packages/**/*.{js,jsx,ts,tsx,mjs,cjs}"
              - "eslint.config.*"
              - "**/eslint.config.*"
            typecheck:
              - "apps/**/*.{ts,tsx,mts,cts}"
              - "packages/**/*.{ts,tsx,mts,cts}"
              - "tsconfig*.json"
              - "**/tsconfig*.json"
              - "packages/db/prisma/**"
            test:
              - "apps/**/*.{js,jsx,ts,tsx,mjs,cjs}"
              - "packages/**/*.{js,jsx,ts,tsx,mjs,cjs}"
              - "apps/**/*.{spec,test}.{js,jsx,ts,tsx,mjs,cjs}"
              - "packages/**/*.{spec,test}.{js,jsx,ts,tsx,mjs,cjs}"
              - "jest.config.*"
              - "**/jest.config.*"
              - "packages/db/prisma/**"
            web_e2e:
              - "apps/web/**"
              - "packages/api-client/**"
              - "packages/env/**"
              - "packages/i18n/**"
            db_generated_policy:
              - "packages/db/prisma/**"
              - "packages/db/prisma.config.ts"
            contract:
              - "apps/api/src/**"
              - "apps/api/openapi.json"
              - "packages/api-client/orval.config.cjs"
              - "packages/db/prisma/**"
              - "packages/db/src/**"

  build_deps:
    name: build:deps
    needs: changes
    if: needs.changes.outputs.lint == 'true' || needs.changes.outputs.typecheck == 'true' || needs.changes.outputs.web_e2e == 'true' || needs.changes.outputs.contract == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref == 'preview' && 'preview' || github.base_ref == 'production' && 'production' || 'development' }}
    env:
      DIRECT_DB_URL: ${{ secrets.DIRECT_DB_URL }}
      DATABASE_URL: ${{ secrets.DIRECT_DB_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build (all)
        run: pnpm build

      - name: Upload build outputs
        uses: actions/upload-artifact@v4
        with:
          name: build-outputs
          if-no-files-found: error
          include-hidden-files: true
          path: |
            apps/api/dist/**
            apps/web/.next/**
            packages/env/dist/**

  lint:
    name: lint
    needs:
      - build_deps
      - changes
    if: needs.changes.outputs.lint == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Download build outputs
        uses: actions/download-artifact@v4
        with:
          name: build-outputs

      - name: Lint
        run: pnpm lint

  typecheck:
    name: typecheck
    needs:
      - build_deps
      - changes
    if: needs.changes.outputs.typecheck == 'true' || needs.changes.outputs.contract == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref == 'preview' && 'preview' || github.base_ref == 'production' && 'production' || 'development' }}
    env:
      DIRECT_DB_URL: ${{ secrets.DIRECT_DB_URL }}
      DATABASE_URL: ${{ secrets.DIRECT_DB_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Download build outputs
        uses: actions/download-artifact@v4
        with:
          name: build-outputs

      - name: Typecheck
        run: pnpm typecheck

  test:
    name: test
    needs:
      - typecheck
      - changes
    if: needs.changes.outputs.test == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref == 'preview' && 'preview' || github.base_ref == 'production' && 'production' || 'development' }}
    env:
      DIRECT_DB_URL: ${{ secrets.DIRECT_DB_URL }}
      DATABASE_URL: ${{ secrets.DIRECT_DB_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Unit tests
        run: pnpm test

  e2e_web:
    name: e2e:web
    needs:
      - build_deps
      - changes
    if: needs.changes.outputs.web_e2e == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Cache Playwright browsers
        id: pw-cache
        uses: actions/cache@v4
        with:
          path: ${{ env.PLAYWRIGHT_BROWSERS_PATH }}
          key: ${{ runner.os }}-playwright-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        if: steps.pw-cache.outputs.cache-hit != 'true'
        run: pnpm --filter web exec playwright install --with-deps

      - name: Download build outputs
        uses: actions/download-artifact@v4
        with:
          name: build-outputs

      - name: Run Playwright
        env:
          PW_SKIP_WEB_BUILD: "1"
        run: pnpm --filter web test:e2e

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report

  db_generated_policy:
    name: db:generated-policy
    needs: changes
    if: needs.changes.outputs.db_generated_policy == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref == 'preview' && 'preview' || github.base_ref == 'production' && 'production' || 'development' }}
    env:
      DIRECT_DB_URL: ${{ secrets.DIRECT_DB_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @sd/db prisma:generate

      - name: Enforce generated DB artifact policy
        run: |
          if [ -n "$(git ls-files -- packages/db/src/generated)" ]; then
            echo "::error::Forbidden tracked files found in packages/db/src/generated"
            git ls-files -- packages/db/src/generated
            exit 1
          fi

          if [ -n "$(git status --porcelain --untracked-files=all -- packages/db/src/generated)" ]; then
            echo "::error::packages/db/src/generated must remain git-clean after generation"
            git status --porcelain --untracked-files=all -- packages/db/src/generated
            exit 1
          fi

  contract:
    name: contract (openapi + codegen)
    needs:
      - typecheck
      - changes
    if: needs.changes.outputs.contract == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.base_ref == 'preview' && 'preview' || github.base_ref == 'production' && 'production' || 'development' }}
    env:
      DIRECT_DB_URL: ${{ secrets.DIRECT_DB_URL }}
      DATABASE_URL: ${{ secrets.DIRECT_DB_URL }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Generate OpenAPI and client
        run: pnpm contract

      # Optional but strongly recommended: ensure generated output is committed
      - name: Ensure no uncommitted changes after codegen
        run: |
          git status --porcelain
          test -z "$(git status --porcelain)"
