version: "3.9"

services:
  postgres_preview:
    image: postgres:15 # pinned minor version + smaller image
    container_name: salafi_postgres_preview
    restart: unless-stopped
    env_file:
      - ./envs/.env.preview # this file must exist on the server (written by GH Actions)
    environment:
      # postgres reads these from env file; keep here for clarity if you open the file
      - POSTGRES_DB=${DB_NAME:-preview_db}
      - POSTGRES_USER=${DB_USER:-preview_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pgdata_preview:/var/lib/postgresql/data
    networks:
      - salafi_net
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U ${DB_USER:-preview_user} -d ${DB_NAME:-preview_db} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_dev:
    image: postgres:15
    container_name: salafi_postgres_dev
    restart: unless-stopped
    env_file:
      - ./envs/.env.dev
    environment:
      - POSTGRES_DB=${DB_NAME:-dev_db}
      - POSTGRES_USER=${DB_USER:-dev_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    # Expose dev DB to host port 5433 so you can connect via the server host (Tailscale/private network)
    ports:
      - "5433:5432"
      # If you prefer to bind to localhost only (not accessible from other hosts):
      # - "127.0.0.1:5433:5432"
    networks:
      - salafi_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-dev_user} -d ${DB_NAME:-dev_db} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: apps/api/Dockerfile
    container_name: salafi_api_preview
    restart: unless-stopped
    env_file:
      - ./envs/.env.preview # preview runtime envs (DB URL, JWT, R2 keys, etc.)
    depends_on:
      postgres_preview:
        condition: service_healthy
    ports:
      - "${HOST_API_PORT:-4000}:${PORT:-4000}"
    networks:
      - salafi_net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:${PORT:-4000}/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  pgdata_preview:
  pgdata_dev:

networks:
  salafi_net:
    driver: bridge
